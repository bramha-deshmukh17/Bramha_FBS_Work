    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .insta-post {
            position: relative;
            padding: 15px;
            width: 350px;
            background: #fff;
            margin: 55px auto 0 auto;
            border: 1px solid rgba(188, 189, 190, 0.395);
            box-shadow: 10px 20px 10px rgba(0, 0, 0, 0.05);
        }

        .header {
            position: relative;
            width: 100%;
            height: 55px;
            margin-bottom: 10px;
        }

        .header h5 {
            position: absolute;
            left: 70px;
            top: 5px;
            font-size: 14px;
        }

        .header p {
            font-size: 12px;
            position: absolute;
            left: 70px;
            top: 25px;
        }

        .user-img {
            position: absolute;
            left: 10px;
            top: 2px;
            width: 50px;
            height: 50px;
            overflow: hidden;
            border-radius: 100%;
            border: 1px solid #000000;
        }

        .user-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .more-btn {
            position: absolute;
            right: 0;
            top: 10px;
            font-size: 18px;
        }

        .post img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .insta-actions {
            margin-top: 8px;
            margin-bottom: 8px;
            margin-left: 10px;
        }

        .insta-actions button {
            display: inline-block;
            margin-right: 8px;
        }

        .insta-actions .save-btn {
            position: absolute;
            right: 0;
        }

        .insta-caption{
            margin-left: 10px;
        }

        .insta-caption i {
            color: #00376b;
            margin-top: 5px;
            cursor: pointer;
            text-decoration: underline;
        }

    </style>
</head>
