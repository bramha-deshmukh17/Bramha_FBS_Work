<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background-color: #0f0f0f;
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            background-color: #2f2a22;
            padding: 14px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.04);
        }

        .display {
            grid-column: span 4;
            height: 64px;
            padding: 10px 12px;
            border: none;
            border-radius: 10px;
            background: #0f0f0f;
            color: #fff;
            font-size: 28px;
            text-align: right;
            letter-spacing: 1px;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .btn {
            appearance: none;
            border: none;
            border-radius: 12px;
            padding: 14px 0;
            font-size: 18px;
            background: #2a2a2a;
            color: #f5f5f5;
            cursor: pointer;
            box-shadow: 0 2px 0 rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            filter: brightness(1.1);
        }

        .zero {
            grid-column: span 2;
        }

        .op {
            background-color: #524023;
            color: #f39c12;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input class="display" type="number" placeholder="0" />

        <button class="btn function">AC</button>
        <button class="btn function">C</button>
        <button class="btn function">%</button>
        <button class="btn op">รท</button>

        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn op">*</button>

        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn op">-</button>

        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn op">+</button>

        <button class="btn zero">0</button>
        <button class="btn">.</button>
        <button class="btn">=</button>
    </div>
</body>

</html>
